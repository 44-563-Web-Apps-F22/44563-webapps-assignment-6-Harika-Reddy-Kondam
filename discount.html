<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Discount</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </head>
    
<body>

<h2>Harika Reddy Kondam computes discounts </h2>

<div class="container border">
    <form>
        <label for="form1_kamount">Enter base amount</label>
        <input type ="number" id="form1_kamount" name="form1_kamount" min=10 max=50 step=2 value="20"> <br>
    
        <label for="form1_kdiscount">Enter the discount percentage</label>
        <input type ="number" id="form1_kdiscount" name="form1_kdiscount" value="10"> <br>
    
        <input type="button"  class="btn btn-success" onclick="discount()" value="Apply discount">
    </form>
</div>

<div class="container border bg-secondary">
    <p style="color: white;" id="result">This text will be replaced </p>
</div>

<div class="container border">
    <form>
        <input type="radio" id="rg1_times" name="radioButton" value="times"   
          checked >
        <label for="rg1_times”">*</label></br>
      
        <input type="radio" id="rg1_divide" name="radioButton" 
           value="divide">
        <label for="rg1_divide">/</label></br>
      
        <input type="radio" id="rg1_exponent" name="radioButton"   
           value="exponent">
        <label for="rg1_exponent">**</label></br>
    
        <input type="button" onclick="chooseOp()" class="btn btn-danger" value="Get values from radio group">
    </form>
</div>

<div class="container border">
    <p id="radioResult">This text will be replaced </p>
</div>


<script> 
function discount(){
    console.log("Getting form values")
    amount = document.getElementById("form1_kamount").value
    disc = document.getElementById("form1_kdiscount").value
    base = amount -((disc/100)*amount)
    console.log(base)
    let result = "" 
    for(let i=1;i<=5;i++){
        result=result + " " + i*base;
        
    }

    document.getElementById("result").innerHTML = "Discounted amounts for base "+amount+" are: "+result     
}

function chooseOp() {
    console.log("Getting input")
    amount = document.getElementById("form1_kamount").value
    disc = document.getElementById("form1_kdiscount").value
    timesOpt = document.getElementById("rg1_times").checked
    divideOpt = document.getElementById("rg1_divide").checked
    exponentOpt = document.getElementById("rg1_exponent").checked
    
    
    out = document.getElementById("radioResult")
    if(timesOpt)
    {
        out.innerHTML = amount*disc
    } else if(divideOpt){
        out.innerHTML = amount/disc
    }else if(exponentOpt){
        out.innerHTML = amount**disc
    }
}

</script>

</body>
</html>
